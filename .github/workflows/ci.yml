name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install deps
        run: npm ci
      - name: Start mock server
        run: npm run start:mock &
      - name: Wait for server
        run: |
          n=0
          until curl -sSf http://localhost:3000/health || [ $n -ge 15 ]; do
            n=$((n+1))
            sleep 1
          done
      - name: Run Playwright tests
        run: npm test
